<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>copy-clipboard demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  </head>
  <body class="h-100">
    <div class="container p-3 h-100 d-flex flex-column justify-content-center align-items-center gap-1">
      <h1>Copy to Clipboard Example</h1>
      <p>Click the button to copy the content of the input field to the clipboard.</p>
      <div class="input-group">
          <button class="btn btn-outline-secondary input-group-text" type="button" data-copy-target="#copy-target-1">Copy</button>
          <input id="copy-target-1" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="this is the content of copy-target-1">
      </div>    
      <div class="input-group d-flex">
          <button class="btn btn-outline-secondary input-group-text" type="button" data-copy-target="#copy-target-2">Copy</button>
          <input id="copy-target-2" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="this is the content of copy-target-2">
      </div>
      <div>
        <button class="btn btn-primary" id="copy-both-button" data-copy-target="input">Copy Both</button>
      </div>
      <div class="input-group text-center d-flex justify-content-center">
          <button class="btn btn-outline-secondary input-group-text" type="button" data-copy-target="#copy-target-3">Copy</button>
          <img id="copy-target-3" src="https://picsum.photos/200" class="img-fluid" alt="Placeholder Image 1">
          <img id="copy-target-4" src="https://dummyimage.com/200x200/000/fff" class="img-fluid ms-1" alt="Placeholder Image 1">
          <button class="btn btn-outline-secondary input-group-text" type="button" data-copy-target="#copy-target-4">Copy</button>
      </div>
      <div>
        <button class="btn btn-primary" id="copy-all-button" data-copy-target="img,input" data-copy-images="false">Copy All</button>
      </div>
      <div>
        <h4>copy multiple elements (click on any of them)</h4>
        <ul data-copy-target-children=".item">
          <li class="item">Item 1</li>
          <li class="item">Item 2</li>
        </ul>
      </div>
      <div id="pastearea" class="container border rounded my-3 flex-grow-1" contenteditable="true">
        <p>you can try to paste</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="dist/copy-clipboard.min.js"></script>
  </body>
</html>
